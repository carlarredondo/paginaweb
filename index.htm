<script type="text/javascript">
// CONTADOR DE VISITAS
if (localStorage.getItem("visitas")) {
	localStorage.setItem("visitas", Number(localStorage.getItem("visitas")) + 1);
} else {
	localStorage.setItem("visitas", 1);
}
document.getElementById("contador").innerHTML = localStorage.getItem("visitas");

// FECHA Y HORA
function actualizarHora() {
	var ahora = new Date();
	var fechaHora = ahora.toLocaleDateString() + " " + ahora.toLocaleTimeString();
	document.getElementById("fechaHora").innerHTML = fechaHora;
}
actualizarHora();
setInterval(actualizarHora, 1000);
</script>
